services:
  postgres:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: planner-postgres
    environment:
      POSTGRES_DB: planner_db
      POSTGRES_USER: planner_user
      POSTGRES_PASSWORD: planner_password
    ports:
      - "5432:5432"
    volumes:
      # Persist data outside the container
      - postgres-data:/var/lib/postgresql/data
      # Mount initialization scripts
      - ../db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planner_user -d planner_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
